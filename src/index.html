<script src="stockfish.js"></script>

<script>

  var sf = Stockfish()

  console.log("created Stockfish", sf)

  setTimeout(_ => {

    console.log("adding message listener")

    sf.addMessageListener(function (line){
    console.log(line)
    })

    console.log("issuing uci command")

    sf.postMessage('uci')
    
  }, 10000)

</script>
